<app-not-found
[visible]="!food"
notFoundMessage="Food not found!"
resetLinkText="Back to Homepage">
</app-not-found>

<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name"> {{food.name}} </span>
      <span class="favorite {{food.favorite? '': 'not'}}"> ‚ù§ </span>
    </div>

    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="20px"
        [readonly]="true">
        </star-rating>
    </div> 

    <div class="origins">
      <span *ngFor="let origin of food.origins">
      {{origin}}
    </span>
    </div>

  <div class="tags">
    <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}"> {{tag}} </a>
  </div>
    
    <div class="cook-time">
      <span> Time to cook üïí <strong>{{food.cookTime}}</strong> minutes </span>
    </div>

  <div class="price">
    <span>&nbsp; {{food.price | currency:' ':'symbol-narrow':'.01'}}
    </span>
  </div>

<button (click)="addToCart()">
  Add to Cart
</button>

</div>
</div>
